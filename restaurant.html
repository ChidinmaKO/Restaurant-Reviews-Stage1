<body class="inside">

  <header>
    <div class="container-top">
      <nav aria-labelledby="nav1">
        <h1 id="nav1">
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <nav aria-labelledby="breadcrumb">
        <ul id="breadcrumb">
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="maincontent">

    <!-- Beginning map -->
    <!-- <section id="map-container">
      <div id="map"></div>
    </section> -->
    <!-- End map -->

    <section id="restaurant-container">
      <div class="container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
        <label id="restaurant-address-label" class="restaurant-info-label"></label>

        <div class="restaurant-info">
          <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
          <label id="restaurant-hours-label" class="restaurant-info-label">hours of operation</label>
          <div id="map" aria-labelledby="map-aria-description" role="application"></div>
          <label id="map-aria-description" class="map-label">Map application</label>
        </div>
      </div>
    </section>

    <section id="reviews-container-section">
      <div id="reviews-container" class="container">
        <ul id="reviews-list"></ul>
      </div>
    </section>

  </main>

  <footer id="footer" role="contentinfo">
